<!DOCTYPE html>
<html>
<head>
    <title>AIFlow CORS Diagnostic Tool</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        h1 { color: #333; }
        .button-group { margin: 20px 0; }
        button { padding: 12px 20px; margin: 5px; font-size: 14px; cursor: pointer; 
                 background: #4CAF50; color: white; border: none; border-radius: 5px; }
        button:hover { background: #45a049; }
        #output { background: #000; color: #0f0; padding: 20px; border-radius: 5px; 
                  font-family: 'Courier New'; white-space: pre-wrap; min-height: 300px; }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0ff; }
    </style>
</head>
<body>
    <h1>🔍 AIFlow CORS Diagnostic Tool</h1>
    <p><strong>Backend:</strong> https://aiflowbackend-production.up.railway.app</p>
    <p><strong>Frontend (Vercel):</strong> https://airflow-frontend.vercel.app</p>
    
    <div class="button-group">
        <button onclick="testCorsHealth()">1. Test CORS Health</button>
        <button onclick="testOptionsPreflight()">2. Test OPTIONS Preflight</button>
        <button onclick="testActualLogin()">3. Test Real Login POST</button>
        <button onclick="runAllTests()">🚀 RUN ALL TESTS</button>
        <button onclick="clearOutput()" style="background: #666;">Clear</button>
    </div>
    
    <pre id="output">Ready to test...</pre>
    
    <script>
        const output = document.getElementById('output');
        const BACKEND = 'https://aiflowbackend-production.up.railway.app/api/v1';
        
        function log(msg, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${msg}\n`;
        }
        
        function clearOutput() {
            output.textContent = 'Output cleared. Ready to test...\n';
        }
        
        async function testCorsHealth() {
            output.textContent = '';
            log('========================================', 'info');
            log('TEST 1: CORS Health Check Endpoint', 'info');
            log('========================================', 'info');
            log(`URL: ${BACKEND}/cors-health/`);
            log('Method: GET');
            log('');
            
            try {
                const startTime = performance.now();
                const response = await fetch(`${BACKEND}/cors-health/`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit'
                });
                const endTime = performance.now();
                const data = await response.json();
                
                log(`✅ SUCCESS - Status: ${response.status}`, 'success');
                log(`⏱️  Response time: ${Math.round(endTime - startTime)}ms`);
                log('');
                log('CORS Headers:');
                log(`  Allow-Origin: ${response.headers.get('access-control-allow-origin') || 'MISSING'}`);
                log(`  Allow-Methods: ${response.headers.get('access-control-allow-methods') || 'MISSING'}`);
                log(`  Allow-Headers: ${response.headers.get('access-control-allow-headers') || 'MISSING'}`);
                log('');
                log('Response Data:');
                log(JSON.stringify(data, null, 2));
                log('');
                log('✅ CORS is working correctly!', 'success');
            } catch (error) {
                log(`❌ FAILED: ${error.message}`, 'error');
                log('');
                log('🔍 Diagnostics:');
                log(`  Error type: ${error.constructor.name}`);
                log(`  This usually means:`);
                log(`    - Network connectivity issue`);
                log(`    - Backend is down`);
                log(`    - CORS preflight failed`);
                console.error('Full error:', error);
            }
        }
        
        async function testOptionsPreflight() {
            output.textContent = '';
            log('========================================');
            log('TEST 2: OPTIONS Preflight Request');
            log('========================================');
            log(`URL: ${BACKEND}/auth/login/`);
            log('Method: OPTIONS');
            log('');
            
            try {
                const startTime = performance.now();
                const response = await fetch(`${BACKEND}/auth/login/`, {
                    method: 'OPTIONS',
                    mode: 'cors',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type'
                    }
                });
                const endTime = performance.now();
                
                log(`✅ SUCCESS - Status: ${response.status}`, 'success');
                log(`⏱️  Response time: ${Math.round(endTime - startTime)}ms`);
                log('');
                log('CORS Headers:');
                log(`  Allow-Origin: ${response.headers.get('access-control-allow-origin') || 'MISSING'}`);
                log(`  Allow-Methods: ${response.headers.get('access-control-allow-methods') || 'MISSING'}`);
                log(`  Allow-Headers: ${response.headers.get('access-control-allow-headers') || 'MISSING'}`);
                log(`  Max-Age: ${response.headers.get('access-control-max-age') || 'MISSING'}`);
                log('');
                log('✅ OPTIONS preflight handled correctly!', 'success');
            } catch (error) {
                log(`❌ FAILED: ${error.message}`, 'error');
                log('');
                log('⚠️  This means CORS preflight is NOT working!');
                log('   POST requests will fail.');
                console.error('Full error:', error);
            }
        }
        
        async function testActualLogin() {
            output.textContent = '';
            log('========================================');
            log('TEST 3: Actual Login POST Request');
            log('========================================');
            log(`URL: ${BACKEND}/auth/login/`);
            log('Method: POST');
            log('Body: { email: "test@test.com", password: "test123" }');
            log('');
            
            try {
                const startTime = performance.now();
                const response = await fetch(`${BACKEND}/auth/login/`, {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'test123'
                    })
                });
                const endTime = performance.now();
                const data = await response.json();
                
                log(`📬 Response - Status: ${response.status}`);
                log(`⏱️  Response time: ${Math.round(endTime - startTime)}ms`);
                log('');
                log('CORS Headers:');
                log(`  Allow-Origin: ${response.headers.get('access-control-allow-origin') || 'MISSING'}`);
                log('');
                log('Response Data:');
                log(JSON.stringify(data, null, 2));
                log('');
                
                if (response.ok) {
                    log('✅ Login endpoint accessible (credentials may be invalid)', 'success');
                } else {
                    log(`⚠️  Response status: ${response.status} - ${data.message || 'Unknown error'}`);
                }
            } catch (error) {
                log(`❌ FAILED: ${error.message}`, 'error');
                log('');
                log('🔍 Diagnostics:');
                log(`  This is the same error users see on Vercel!`);
                log(`  Error: ${error.constructor.name}`);
                console.error('Full error:', error);
            }
        }
        
        async function runAllTests() {
            output.textContent = '';
            log('🚀 Running ALL CORS Tests...');
            log('=====================================');
            log('');
            
            await new Promise(resolve => setTimeout(resolve, 500));
            log('▶️  Test 1: CORS Health Check');
            try {
                const r1 = await fetch(`${BACKEND}/cors-health/`, { method: 'GET', mode: 'cors' });
                log(`   ✅ CORS Health: ${r1.status}`);
            } catch (e) {
                log(`   ❌ CORS Health: FAILED - ${e.message}`);
            }
            
            await new Promise(resolve => setTimeout(resolve, 500));
            log('');
            log('▶️  Test 2: OPTIONS Preflight');
            try {
                const r2 = await fetch(`${BACKEND}/auth/login/`, { method: 'OPTIONS', mode: 'cors' });
                log(`   ✅ OPTIONS Preflight: ${r2.status}`);
            } catch (e) {
                log(`   ❌ OPTIONS Preflight: FAILED - ${e.message}`);
            }
            
            await new Promise(resolve => setTimeout(resolve, 500));
            log('');
            log('▶️  Test 3: POST Login');
            try {
                const r3 = await fetch(`${BACKEND}/auth/login/`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@test.com', password: 'test123' })
                });
                log(`   ✅ POST Login: ${r3.status}`);
            } catch (e) {
                log(`   ❌ POST Login: FAILED - ${e.message}`);
            }
            
            log('');
            log('=====================================');
            log('✅ All tests completed!');
            log('');
            log('📋 Instructions:');
            log('   1. If ALL tests passed: CORS is working!');
            log('   2. If tests failed: Check browser console for details');
            log('   3. Try in incognito mode to rule out cache issues');
        }
        
        // Auto-run all tests on page load
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>
</html>
